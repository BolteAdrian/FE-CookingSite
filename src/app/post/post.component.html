<div class="content">
  <div class="container">
    <button class="btn btn-dark back_button" (click)="goBack()">Go Back</button>
    <div class="row post">
      <div *ngIf="post" class="post_container">
        <div class="img_container">
          <img src="{{ post.picture }}" />
        </div>
        <h1 class="blog-title">{{ post.title }}</h1>
        <span>
          <p>{{ post.category }}</p>
        </span>
        <hr />
        <p [innerHTML]="post.content"></p>
        <hr />
        <h3>Ingredients:</h3>
        <p>
          <span *ngFor="let ingredient of post.ingredients">
            {{ ingredient.name }}: {{ ingredient.quantity }}
            <br />
          </span>
        </p>
        <hr />
        <h3>Method Of preparation:</h3>
        <p [innerHTML]="post.methodOfPreparation"></p>
        <hr />
        <span>
          <p>by {{ post.username }}</p>
        </span>
      </div>
    </div>
    <div class="action-post">
      <button
        (click)="deletePost()"
        class="btn btn-danger"
        *ngIf="authService.isAuthenticated()"
      >
        Delete Post
      </button>
      <button
        (click)="editPost()"
        class="btn btn-info"
        *ngIf="authService.isAuthenticated()"
      >
        Edit Post
      </button>
    </div>
  </div>
</div>
