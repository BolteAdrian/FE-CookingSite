<div class="add-post-content">
  <button class="btn btn-light back_button" [routerLink]="['/']">
    Go Back
  </button>
  <div class="container">
    <div>
      <h3 class="new-post-title">Update Post</h3>
    </div>
    <hr />
    <form [formGroup]="editPostForm" (ngSubmit)="editPost()">
      <div class="form-group">
        <label class="post-title">Title:</label>
        <input
          type="text"
          formControlName="title"
          class="form-control"
          placeholder="Title"
        />
      </div>
      <div class="form-group">
        <label class="post-category">Category:</label>
        <input
          type="text"
          formControlName="category"
          class="form-control"
          placeholder="category"
        />
      </div>

      <div class="form-group">
        <label class="post-picture">Picture:</label>
        <input
          type="file"
          class="form-picture"
          (change)="onFileSelected($event)"
        />
      </div>

      <div class="form-group">
        <label class="post-short-description">Short description:</label>
        <editor
          formControlName="shortDescription"
          [init]="{ plugins: 'link' }"
        ></editor>
      </div>
      <div class="form-group">
        <label class="post-content">Description:</label>
        <editor formControlName="content" [init]="{ plugins: 'link' }"></editor>
      </div>
      <div formArrayName="ingredients">
        <div
          *ngFor="let ingredient of ingredientForms.controls; let index = index"
          [formGroupName]="index"
        >
          <div class="form-group">
            <label for="name">Ingredient Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
            />
          </div>
          <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input
              type="text"
              class="form-control"
              id="quantity"
              formControlName="quantity"
            />
          </div>
          <button
            type="button"
            class="btn btn-danger"
            (click)="deleteIngredient(index)"
          >
            Remove Ingredient
          </button>
        </div>
      </div>
      <button type="button" class="btn btn-success" (click)="addIngredient()">
        Add Ingredient
      </button>
      <div class="form-group">
        <label class="post-methodOfPreparation">Method Of Preparation:</label>
        <editor
          formControlName="methodOfPreparation"
          [init]="{ plugins: 'link' }"
        ></editor>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </form>
  </div>
</div>
